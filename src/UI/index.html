<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>CRUD Cliente</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
          aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span> <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Cliente - Teste CRUD</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container topPage">
    <!-- Button trigger modal -->

    <div class="CabecalhoCadastro">
      <h2 id="titulo">Cadastrar Cliente</h2>
      <button type="button" class="btn btn-primary pull-right" onclick="NovoCliente()">
        Cadastrar
      </button>
    </div>

    <hr />
    <table class="table table-striped">
      <thead>
        <tr>
          <td>ID</td>
          <td>Nome</td>
          <td>Telefone</td>
          <td>Email</td>
          <td>Observações</td>
          <td>Opções</td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="tituloModal">Cadastrar Cliente</h4>
        </div>

        <div class="modal-body">

          <span class="badge badge-pill badge-warning">Não adicionei validação nos formularios para não poluir o js ou criar dependencia com outras libs.</span>

          <div class="form-group">
            <input class="form-control" id="id" type="hidden" />
          </div>
          <div class="form-group">
            <label>Nome:</label><input class="form-control" id="name" type="text" placeholder="Nome...." required />
          </div>
          <div class="form-group">
            <label>Telefone:</label><input class="form-control" id="phone" type="text" placeholder="Insira apenas numeros...." required />
          </div>
          <div class="form-group">
            <label>Email:</label><input class="form-control" id="email" type="text" placeholder="Insira um email valido... Ex: teste@dominio.com" required />
          </div>
          <div class="form-group">
            <label>Observação:</label><input class="form-control" id="comments" type="text" placeholder="Texto livre até 500 caracteres..." required />
          </div>
          <div></div>
        </div>
        <div class="modal-footer">
          <button id="btnSalvar" class="btn btn-success" onclick="Cadastrar()">
            Cadastrar
          </button>
          <button id="btnCancelar" class="btn btn-default" onclick="Cancelar()">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="scripts/script.js"></script>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootbox.min.js"></script>
</body>

</html>
